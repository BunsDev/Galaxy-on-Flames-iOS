<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Alioth</title>

  <link rel="stylesheet" type="text/css" href="css/browser_reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <style>
    html {
      background: url("images/Alioth.jpeg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>

  <script>
    var dialoguecount = 0;
    function stats() {
      if (sessionStorage.getItem("ship") == "bloodstar") {
        document.getElementById("shipicon").innerHTML = "<img src='images/Bloodstar.jpeg' width='150' alt='The Bloodstar ship' /><p style='font-size: 15px;'>Ship: Bloodstar</p><p style='font-size: 15px;'>HP: " + hp + "</p><p style='font-size: 15px;'>Bonus: Extra HP</p>";
      } else if (sessionStorage.getItem("ship") == "blue fyre") {
        document.getElementById("shipicon").innerHTML = "<img src='images/Blue_Fyre.png' width='150' alt='The Blue Fyre ship' /><p style='font-size: 15px;'>Ship: Blue Fyre</p><p style='font-size: 15px;'>HP: " + hp + "</p><p style='font-size: 10px;'>Bonus: 50% chance to attack twice</p>";
      } else if (sessionStorage.getItem("ship") == "gator custom") {
        document.getElementById("shipicon").innerHTML = "<img src='images/Gator_Custom.png' width='150' alt='The Gator Custom ship' /><p style='font-size: 15px;'>Ship: Gator Custom</p><p style='font-size: 15px;'>HP: " + hp + "</p><p style='font-size: 8px;'>Bonus: 100% more dmg with missiles</p>";
      } else if (sessionStorage.getItem("ship") == "amboss") {
        document.getElementById("shipicon").innerHTML = "<img src='images/Amboss.png' width='150' alt='The Amboss ship' /><p style='font-size: 15px;'>Ship: Amboss</p><p style='font-size: 15px;'>HP: " + hp + "</p><p style='font-size: 10px;'>Bonus: 40% dodge chance</p>";
      } else if (sessionStorage.getItem("ship") == "dark angel") {
        document.getElementById("shipicon").innerHTML = "<img src='images/Dark_Angel.jpeg' width='150' alt='The Dark Angel ship' /><p style='font-size: 15px;'>Ship: Dark Angel</p><p style='font-size: 15px;'>HP: " + hp + "</p><p style='font-size: 8px;'>Bonus: 300% more dmg under 50% HP</p>";
      }
      return false;
    }
    function continuebutton() {
      dialoguecount += 1;
      if (sessionStorage.getItem("victoryalioth") == null) {
        gamestart();
      } else {
        afterbattle();
      }
      return false;
    }
    function gamestart() {
      if (sessionStorage.getItem("victoryalioth") == "beaten") {
        dialoguecount = -1;
      }
      if (dialoguecount == 0) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The Narrator<img src='images/Narrator.png' width='60' alt='The narrator' style='margin-right: 20px; margin-left: 20px;'/>Our hero is taken to Alioth, a modern Nivelian station in the Augmenta system. Here, in jail, he meets an unexpected friend.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 1) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>Wow, jail is really boring. Hold on... is that...?<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 2) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>Keith T. Maxwell? Keith!<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 3) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>Brent Snocom! It's been years! I'd never thought I'd see you on this side of the galaxy.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 4) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>Good to see you, old friend. And I never thought I'd see you in jail.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 5) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>Some lunatics in Yrdal Gedal mistook me for a pirate. Still, it feels like I'm the one who's gone mad!<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 6) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>C'mon, I'll bail you out. They've made me a commander five years ago. What've you been up to? You look like you haven't aged a day.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 7) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>Oh, it's a long story, trust me. So, what's been going on these past few years?<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 8) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>A lot, actually. Have you ever heard of the Voids?<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 9) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>Starting a decade ago, a mysterious race of aliens with supremely advanced technology have been raiding stations all over the galaxy.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 10) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>No, never heard of them. Wait, the galaxy? How big is their civilization?<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 11) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>That's the thing. They know how to use and create wormholes. They can appear anywhere, anytime, without warning. No one is safe.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 12) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>Their attacks are really starting to take a toll on the economy. Factions are unwilling to trade more frequently.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 13) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>They're the biggest threat in the galaxy. We've never found their home system. Some believe perhaps it's not in our galaxy.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 14) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>Wow. They sound strong. Well, I'm technically M.I.A. for Eden Prime. I suppose I can help you deal with them here.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 15) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>Missing in action? Wait, our homeworld thinks you're dead? What exactly happened?<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 16) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Station AI<img src='images/Ship_AI.jpeg' width='60' alt='icon of Station AI' style='margin-right: 20px; margin-left: 20px;'/>ALERT! ALERT! WORMHOLE DETECTED! VOIDS ATTACKING! CALLING ALL ABLE-FIGHTERS!<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 17) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Brent Snocom<img src='images/Brent_Snocom.png' width='50' alt='Brent Snocom icon' style='margin-right: 20px; margin-left: 20px;'/>No way! Well Keith, if you're going to help deal with these buggers, it better be now!<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 18) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>Keith T. Maxwell<img src='images/Keith_T_Maxwell.png' width='50' alt='Keith T Maxwell icon' style='margin-right: 20px; margin-left: 20px;'/>Leave it to me.<button id='continuebutton' onclick='continuebutton()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      } else if (dialoguecount == 19) {
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The Narrator<img src='images/Narrator.png' width='60' alt='The narrator' style='margin-right: 20px; margin-left: 20px;'/>Impending doom approaches... Click \"continue\" and click \"Battle\"<button id='continuebutton' onclick='displayBattle()'>Continue</button><button id='continuebutton' onclick='displayBattle()'>Skip</button></div>";
      }
      return false;
    }
    function displayBattle() {
      document.getElementById("displaybattle").innerHTML = "<button onclick='battle()' class='centrebutton'>Battle</button>";
      document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>BATTLE UNLOCKED</div>";
      return false;
    }
    function randomInt(pmin, pmax) {
      randomnumber = Math.floor(Math.random() * (pmax - pmin + 1) + pmin);
      return(randomnumber);
    }
    function autowin() {
      victory = true;
      victorycheck();
      return false;
    }
    function getship() {
      if (sessionStorage.getItem("ship") == "bloodstar") {
        shipname = "Bloodstar";
        shipimg = "Bloodstar.jpeg";
        shipalt = "The Bloodstar ship";
      } else if (sessionStorage.getItem("ship") == "blue fyre") {
        shipname = "Blue Fyre";
        shipimg = "Blue_Fyre.png";
        shipalt = "The Blue Fyre ship";
      } else if (sessionStorage.getItem("ship") == "gator custom") {
        shipname = "Gator Custom";
        shipimg = "Gator_Custom.png";
        shipalt = "The Gator Custom ship";
      } else if (sessionStorage.getItem("ship") == "amboss") {
        shipname = "Amboss";
        shipimg = "Amboss.png";
        shipalt = "The Amboss ship";
      } else if (sessionStorage.getItem("ship") == "dark angel") {
        shipname = "Dark Angel";
        shipimg = "Dark_Angel.jpeg";
        shipalt = "The Dark Angel ship";
      }
      return false;
    }
    function createbattlefield() {
      shields();
      document.getElementById("dialoguebox").innerHTML = "";
      document.getElementById("displaybattle").innerHTML = "<button onclick='battle()' class='centrebutton'>Battle</button><br><button onclick='autowin()' class='centrebutton'>Auto-Win</button>";
      document.getElementById("shipicon").innerHTML = "<img src='images/'" + shipimg + " width='150' alt='" + shipalt + "' /><p style='font-size: 15px;'>Ship: " + shipname + "</p><p style='font-size: 15px;'>HP: " + hp + "</p><p style='font-size: 15px;'>Bonus: Extra HP</p>";
      document.getElementById("battlefield").innerHTML = "<h2>Battlefield</h2><table id='battlefieldbox'><tr><td><img src='images/Void_Enemy.jpeg' width='150' alt='Enemy Void spaceship' style='" + enemyshieldup + "'/><p>Void</p><p>HP: " + enemyhp + "</p></td></tr><tr><td><img src='images/" + shipimg + "' width='150' alt='" + shipalt + "' style='" + shieldup + "'><p>" + shipname + "</p><p>HP: " + hp + "</td></tr></table>";
      document.getElementById("turnmenu").innerHTML = "<table><tr><td><p>Attack Menu</p><form id='attackmenu' name='Attack Menu' method='post'><p><input checked type='radio' id='Lasers' name='attack' value='lasers' />Lasers</p><p><input type='radio' id='Missiles' name='attack' value='missiles' />Missiles</p><p><input type='radio' id='Repair' name='attack' value='repair' />Repair</p></form></td><td><p>Defend Menu</p><form id='defend menu' name='Defend Menu' method='post'><p><input checked type='radio' id='Shield' name='defend' value='shield' />Shield</p><p><input type='radio' id='Hull' name='defend' value='hull' />Hull</p><p><input type='radio' id='Charge' name='defend' value='charge' />Charge</p></form></td></tr></table><br><p><button onclick='endturn()' class='centrebutton'>End Turn</button></p>";
      stats();
      return false;
    }
    function shields() {
      if (charge == true) {
        shieldup = "border: solid; border-color: red; border-width: 5px;";
      } else if (shield == true) {
        shieldup = "border: solid; border-color: blue; border-width: 5px;";
      } else if (shield == false) {
        shieldup = "";
      }
      if (enemycharge == true) {
        enemyshieldup = "border: solid; border-color: red; border-width: 5px;";
      } else if (enemyshield == true) {
        enemyshieldup = "border: solid; border-color: blue; border-width: 5px;";
      } else if (enemyshield == false) {
        enemyshieldup = "";
      }
      return false;
    }
    function bloodstar() {
      if (sessionStorage.getItem("ship") == "bloodstar") {
        hp = 100;
        maxhp = 100;
      }
      return false;
    }
    function bluefyre() {
      if (sessionStorage.getItem("ship") == "blue fyre") {
        if (randomInt(1, 2) == 1) {
          enemyhp -= dmg;
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The Blue Fyre struck twice! You dealt " + dmg + " damage again!<button id='continuebutton' onclick='enemyturn()'>Continue</button></div>";
          victorycheck();
        } else {
          enemyturn();
        }
      } else {
        enemyturn();
      }
      return false;
    }
    function darkangel() {
      if (sessionStorage.getItem("ship") == "dark angel") {
        if (hp < (maxhp * 0.5)) {
          dmg *= 4;
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The Dark Angel has powered up!<button id='continuebutton' onclick='enemyturn()'>Continue</button></div>";
        }
      }
      return false;
    }
    function gatorcustom() {
      if (sessionStorage.getItem("ship") == "gator custom") {
        dmg *= 2;
      }
      return false;
    }
    function amboss() {
      if (sessionStorage.getItem("ship") == "amboss") {
        dodgechance = randomInt(1, 10);
        if (dodgechance >= 1 && dodgechance <= 4) {
          ambossdodge = true;
          enemydmg = 0;
        }
      }
      return false;
    }
    function raccoon() {
      if (sessionStorage.getItem("devweapon") == "raccoon") {
        dmg = enemyhp;
      }
      return false;
    }
    function enemyhplimit() {
      if (enemyhp < 0) {
        enemyhp = 0;
      }
      return false;
    }
    function hplimit() {
      if (hp < 0) {
        hp = 0;
      }
      return false;
    }
    function maxhplimit() {
      if (hp > maxhp) {
        hp = maxhp;
      }
      return false;
    }
    function lasers() {
      if (charge == true || enemycharge == true) {
        dmg = 10;
        darkangel();
        if (charge == true) {
          if (randomInt(1, 4) == 1) {
            dmg *= 5;
          }
        }
        raccoon();
        enemyhp -= dmg;
        enemyhplimit();
        if (charge == true) {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used lasers while charged! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        } else if (enemycharge == true) {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used lasers while the enemy was charged! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        }
        victorycheck();
      } else if (enemyshield == true) {
        dmg = 10;
        raccoon();
        darkangel();
        enemyhp -= dmg;
        enemyhplimit();
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used lasers! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        victorycheck();
      } else if (enemyshield == false) {
        dmg = 5;
        raccoon();
        darkangel();
        enemyhp -= dmg;
        enemyhplimit();
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used lasers! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        victorycheck();
      }
      return false;
    }
    function missiles() {
      if (charge == true || enemycharge == true) {
        dmg = 10;
        darkangel();
        gatorcustom();
        if (charge == true) {
          if (randomInt(1, 4) == 1) {
            dmg *= 5;
          }
        }
        enemyhp -= dmg;
        enemyhplimit();
        if (charge == true) {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used missiles while charged! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        } else if (enemycharge == true) {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used missiles while the enemy was charged! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        }
        victorycheck();
      } else if (enemyshield == true) {
        dmg = 5;
        darkangel();
        gatorcustom();
        enemyhp -= dmg;
        enemyhplimit();
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used missiles! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        victorycheck();
      } else if (enemyshield == false) {
        dmg = 10;
        darkangel();
        gatorcustom();
        enemyhp -= dmg;
        enemyhplimit();
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used missiles! You dealt " + dmg + " damage!<button id='continuebutton' onclick='bluefyre()'>Continue</button></div>";
        victorycheck();
      }
      return false;
    }
    function repair() {
      healchance = randomInt(1, 10);
      if (healchance == 1) {
        hp += 20;
        maxhplimit();
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used repair and got lucky! You healed 20 HP!<button id='continuebutton' onclick='enemyturn()'>Continue</button></div>";
      } else {
        hp += 10;
        maxhplimit();
        document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You used repair! You healed 10 HP!<button id='continuebutton' onclick='enemyturn()'>Continue</button></div>";
      }
      return false;
    }
    function shieldZ() {
      shield = true;
      return false;
    }
    function hullZ() {
      shield = false;
      return false;
    }
    function chargeZ() {
      charge = true;
      document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>You are charging up!<button id='continuebutton' onclick='enemyturn()'>Continue</button></div>";
      return false;
    }
    function enemylasers() {
      if (enemycharge == true || charge == true) {
        enemydmg = 10;
        if (enemycharge == true) {
          if (randomInt(1, 1) == 1) {
            enemydmg *= 4;
          }
        }
        amboss();
        hp -= enemydmg;
        hplimit();
        defeatcheck();
        if (enemycharge == true) {
          if (ambossdodge == true) {
            document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers while charged! You dodged the attack!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
          } else {
            document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers while charged! The enemy dealt " + enemydmg + " damage!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
          }
        } else if (charge == true) {
          if (ambossdodge == true) {
            document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers while you were charged! You dodged the attack!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
          } else {
            document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers while you were charged! The enemy dealt " + enemydmg + " damage!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
          }
        }
      } else if (shield == true) {
        enemydmg = 10;
        amboss();
        hp -= enemydmg;
        hplimit();
        defeatcheck();
        if (ambossdodge == true) {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers! You dodged the attack!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
        } else {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers! The enemy dealt " + enemydmg + " damage!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
        }
        defeatcheck();
      } else if (shield == false) {
        enemydmg = 5;
        amboss();
        hp -= enemydmg;
        hplimit();
        defeatcheck();
        if (ambossdodge == true) {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers! You dodged the attack!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
        } else {
          document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers! The enemy dealt " + enemydmg + " damage!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
        }
      }
      ambossdodge = false;
      return false;
    }
    function enemymissiles() {
      if (enemycharge == true || charge == true) {
        enemydmg = 10;
        if (enemycharge == true) {
          if (randomInt(1, 1) == 1) {
            enemydmg *= 4;
          }
        }
        amboss();
        hp -= enemydmg;
        hplimit();
        defeatcheck();
        if (enemycharge == true) {
          if (ambossdodge == true) {
            document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers while charged! You dodged the attack!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
          } else {
            document.getElementById("dialoguebox").innerHTML = "<div class='dialogue'>The enemy used lasers while charged! The enemy dealt " + enemydmg + " damage!<button id='continuebutton' onclick='battle()'>Continue</button></div>";
          }
        } else if (charge == true) {
          if (ambossdodge == true) {
